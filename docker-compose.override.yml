services:
  # Local 'EC2' container for SSH exercises
  ec2-node-1:
    image: rastasheep/ubuntu-sshd:22.04
    container_name: ec2-node-1
    environment:
      SSH_PASSWORD: "test"
      ROOT_PASSWORD: "test"
    ports:
      - "2222:22"   # expose SSH to host for Terraform provisioners
    healthcheck:
      test: ["CMD", "bash", "-lc", "sshd -T >/dev/null 2>&1 || exit 1"]
      interval: 5s
      retries: 5

  # Simple object store fallback
  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test123
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  # Mail UI for SMTP exercises
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"

volumes:
  minio_data:
